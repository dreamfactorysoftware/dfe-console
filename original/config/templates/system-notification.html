<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DreamFactory Cerberus : System Notification</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="DreamFactory Software, Inc.">
	<meta name="language" content="en" />
	<link rel="shortcut icon" href="https://www.dreamfactory.com/favicon.ico" />
	<link rel="important stylesheet" href="chrome://messagebody/skin/messageBody.css">
</head>
<body bgcolor="#ffffff" style="background-color: #ffffff; margin: 0;padding: 0;">
<!-- main container -->
<table width="100%" bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0"
	style="background-color: #ffffff; width: 100%; margin: 0;padding: 0;">
	<tr>
		<td align="center" valign="top">
			<!-- inner table -->
			<table width="600" border="0" cellpadding="0" cellspacing="0" style="width: 600px; margin: 0;padding: 0;">
				<!-- header -->
				<tr>
					<td colspan="3" align="left" valign="top" width="600" style="width: 600px; overflow: hidden;">
						<div style="margin: 17px 7px 14px 2px;">
							<table width="592" border="0" cellpadding="0" cellspacing="0"
								style="width: 592px; margin: 0;padding: 0;">
								<td width="388" align="left" valign="bottom" style="width: 388px; overflow: hidden;">
									&nbsp;
								</td>
								<td width="204" align="right" valign="top" style="width: 204px; overflow: hidden;">
									<a href="https://dreamfactorysoftare.github.io/" title="{dreamfactory.developers}"
										style="outline: none;"><img src="https://www.dreamfactory.com/sites/all/themes/dreamfactory/art/logos/logo-dreamfactory-150x50.png"
										width="150" height="50" border="0"
										alt="{dreamfactory.developers}" style="display: block;" /></a>
								</td>
							</table>
						</div>
					</td>
				</tr>
				<!-- content -->
				<tr>
					<td colspan="3" width="598" align="left" valign="top"
						style="width: 598px; overflow: hidden; border-style: solid; border-width: 1px; border-color: #d6d6d6;">
						<div style="margin-right: 28px; margin-bottom: 40px; margin-left: 30px;">
							<!-- main content -->
							<table width="540" border="0" cellpadding="0" cellspacing="0"
								style="width: 540px; margin: 0;padding: 0;">
								<!-- spacer -->
								<tr>
									<td colspan="2" align="left" valign="top" height="59" style="overflow: hidden; height: 40px;">
										&nbsp;
									</td>
								</tr>
								<!-- body -->
								<tr>
									<td colspan="2" align="left" valign="top" style="overflow: hidden;">
										<h2 style="border-bottom: 1px solid #efefef; font-family: arial, sans-serif; margin: 0 0 21px;">%%PRIVATE_HEADER_TEXT%%</h2>

										<p style="color: #333333; font-size: 15px; font-family: arial, sans-serif; margin: 0 0 21px;">%%PRIVATE_BODY_TEXT%%</p>

										<p style="padding-top: 8px; margin-top: 21px; display: block; border-top: 1px solid #efefef; width: 100%; text-align: right; font-size: 15px; font-family: arial, sans-serif; margin-bottom: 0; padding-bottom: 0; color: #999999;">
											<em>Your pal,</em><br /><a style="color: #666666; text-decoration: none;"
											href="https://cerberus.fabric.dreamfactory.com/"><em>Cerberus</em></a></p>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<!-- spacer -->
				<tr>
					<td colspan="2" align="left" valign="top" height="17" style="height: 17px; overflow: hidden;">
						&nbsp;
					</td>
				</tr>
				<!-- footer navigation -->
				<tr>
					<td colspan="2" align="left" valign="top" width="600" style="width: 600px; overflow: hidden;">
						&nbsp;
					</td>
					<td align="right" valign="top" width="600" style="width: 600px; overflow: hidden;">
						<div style="margin-bottom: 17px;">
							<p style="color: #6a6a6a; font-size: 10px; font-family: arial, sans-serif; margin: 0;">
								&copy; 2013 DreamFactory Software, Inc. </p>
						</div>
					</td>
				</tr>
			</table>
			<!-- end: inner table -->
		</td>
	</tr>
	<!-- bottom spacing -->
	<tr>
		<td align="left" valign="top" height="25" style="height: 25px; overflow: hidden;">
			&nbsp;
		</td>
	</tr>
	<!-- end: bottom spacing -->
</table>
<!-- end: main container -->
</body>
</html>
